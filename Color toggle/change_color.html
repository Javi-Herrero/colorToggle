<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the color</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="colorChanger.js"></script>

</head>

<body id="body" class="white">

    <div class="container">

        <nav class="dropdown">
            <i id="nav" class="fa fa-navicon" style="font-size:36px"></i></li>
            <ul class="dropdown-content-initial">
                <li class="red">Red</li>
                <li class="orange">Orange</li>
                <li class="yellow">Yellow</li>
                <li class="green">Green</li>
                <li class="blue">Blue</li>
                <li class="purple">Purple</li>
            </ul>
        </nav>


    </div>




</body>

</html>
